{{ define "head" }}<title>Plot ({{ .Measure }})</title>{{ end }}
{{ define "body" }}<div class="container">
    <div class="weather">
        <div class="conditions">
            <p><strong>Plot</strong></p>
            <img src="/api/plot/{{ .Measure }}?from={{ .From }}&to={{ .To }}" alt="Could not display plot.">
        </div>
    </div>
    <div class="weather">
        {{ range .Measures }}
        <p><a href="/plot/{{ . }}">{{ . }}</a></p>
        {{ end }}
    </div>
</div>{{ end }}
