{{ define "head" }}<title>Temperature</title>{{ end }}
{{ define "body" }}<div style="text-align: center;">
    <div class="plots">
        <div class="plot">
            <p>Temperature</p>
            <img src="/api/temp?from={{ .From }}&to={{ .To }}" alt="Could not display temp plot.">
        </div>
        <div class="plot">
            <p>Humidity</p>
            <img src="/api/plot/humidity?from={{ .From }}&to={{ .To }}" alt="Could not display humidity plot.">
        </div>
    </div>
    <p>
        <a href="/dash">All</a>,
        <a href="/dash?from={{ .OneDayAgo }}">24h</a>
    </p>
</div>{{ end }}
